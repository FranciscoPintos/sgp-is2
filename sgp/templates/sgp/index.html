<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio - SGP</title>
</head>
<body>

<h3>Bienvenido al Sistema Gestor de Proyectos.</h3>
<div>Por favor, inicie sesión mediante el siguiente botón. Cuando desee terminar su sesión, haga click <a href="#" onclick="signOut();">aquí</a>.</div>

<br/>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="995502643398-16c9uqsedvqktsolf042evsqqij1m9ks.apps.googleusercontent.com">
{% csrf_token %}
<div class="g-signin2" data-onsuccess="onSignIn"></div>

{% if user.is_authenticated %}
    <p>Hola, {{ user.nombre }}.</p>
{% else %}
    <p>Por favor, inicie sesión.</p>
{% endif %}

<script>
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    function onSignIn(googleUser) {
        var id_token = googleUser.getAuthResponse().id_token;
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '{% url 'sgp:login' %}');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.setRequestHeader('X-CSRFToken', csrftoken);
        xhr.onload = function() {
            {% if user.is_anonymous %}
                if (xhr.status === 200) {
                    window.location.href = '{% url 'sgp:index' %}';
                }
            {% endif %}
        };
        xhr.send('idtoken=' + id_token);
    }

    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut();
        window.location.href = '{% url 'sgp:logout' %}';
    }
</script>

</body>
</html>
