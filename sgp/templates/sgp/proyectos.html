<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td { padding: 0 10px; }
        .chk { text-align: center }
        .prm { padding: 0 10px; }
    </style>
</head>
<body>
<h3>SGP: Modulo de Proyecto</h3>
<p>Proyectos:</p>
<br/>
<table>

        <tr>
            <td>
                <a href="{% url 'sgp:mostrar_proyecto' proyecto.id %}">{{ proyecto }}</a>

                <a href="{% url 'sgp:editar_proyecto' proyecto.id %}">editar</a>
            </td>
        </tr>
    {% endfor %}
</table>

<p><a href="{% url 'sgp:index' %}">&#8592; Volver</a></p>
</body>
</html>
